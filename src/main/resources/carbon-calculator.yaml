              type: number
              description: total page count
              example: 20
          required:
            - insights
            - page
            - totalItemCount
            - totalPageCount
          type: object
        profile:
          $ref: '#/components/schemas/ClimateProfile'
      required:
        - insightPayload
      type: object
    Personas:
      properties:
        items:
          description: Returns the available list of all the personas.
          items:
            $ref: '#/components/schemas/Persona'
          type: array
        language:
          description: ISO 639-1 format language code
          maxLength: 2
          minLength: 2
          pattern: '^[a-z]{2}$'
          type: string
          example: "en"
        page:
          description: Page number of the page whose data should be present in response
          maximum: 999
          minimum: 1
          type: integer
          example: 1
